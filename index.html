<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
    <title>Login</title>

</head>
<body>
    <h1 id="title">Sign Up</h1>

    <form action="/" method="get" id="myform">
      
<label for="name">User Name:</label>
<input type="text" name="" id="name" placeholder="Enter Your Name" required>
<br>
<label for="password">Password:</label>
<input type="password" name="" id="password" placeholder="Enter Your Password" required>
<br>
<label for="Email">Email:</label>
<input type="email" name="" id="email" placeholder="Enter Your Email" required>
<br>
<label for="phone">Mobile Number:</label>
<input type="number" name="" id="phone" placeholder="Enter Your Mobile Number" required>
<br>
<input type="submit" value="Submit" id="submit">
  
     
       <span  id="or">OR</span>
      <!-- Link of social media -->
      <div class="media-links">
          <a href="">
            <i class="i-g fa-brands fa-google"></i>
          </a>
       <a href="">
        <i class="i-f fa-brands fa-facebook"></i>
       </a>
       <a href="">
        <i class="i-i fa-brands fa-instagram"></i>
       </a>
        
<a href="">
    <i class="i-gt fa-brands fa-github"></i>
</a>
    <a href="">
        <i class="i-t fa-brands fa-twitter"></i>
    </a>   
     
      </div>
      <br><br>
 <span id="already">Already a User ? <a href="">Login</a></span>
 
</form>
</body>
</html>
